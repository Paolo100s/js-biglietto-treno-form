<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <!-- Sezione input -->
    <section>
        <div class="container">
            <div class="row mb-5">

                <div class="col">
                    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                    <div id="ticket_input" class="bg-white">
                        <div class="container p-5">
                            <div class="row g-3 justify-content-evenly">

                                <!-- Inserisci nome -->
                                <div class="form-group col-sm-3">
                                    <label for="inputName">Nome e  Cognome</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>

                                <!-- Inserici km -->
                                <div class="form-group col-sm-3">
                                    <label for="inputKm">Km da percorrere</label>
                                    <input type="number" class="form-control" id="inputKm">
                                </div>

                                <!-- Inserisci età -->
                                <div class="form-group col-sm-2">
                                    <label for="inputAge">Inserisci età</label>
                                    <select name="Age" id="inputAge" class="form-control">
                                        <option value="minorenne">Under 18</option>
                                        <option value="over65">Over 65</option>
                                        <option value="medium">Altro</option>
                                    </select>
                                </div>

                            </div>

                            <!-- Buttons -->
                            <div class="row g-3 justify-content-center">
                                <div class="col-sm-2 form-group p-0 mt-5">
                                    <button type="submit" id="inputConfirm" class="btn btn-secondary mx-3">Genera</button>
                                </div>

                                <div class="col-sm-1 form-group p-0 mt-5">
                                    <button type="submit" class="btn btn-secondary">Annulla</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Sezione info -->
    <section>
        <div class="container">
            <div class="row">

                <div class="col">
                    <h2>IL TUO BIGLIETTO</h2>

                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
